<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="comment" ng-controller="MainCtrl">
    <div class=" custom-header">
        <div class="text-center">
            <h3>Add your favorite images!</h3>
        </div>
        <div class="text-center">
            <form ng-submit="addComment()" class="form-inline">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" id="url" name="url" ng-model="formContent">
                </div>
                <div class="form-group">
                    <label for="caption">Caption:</label>
                    <input type="text" class="form-control" id="caption" name="caption" ng-model="formContent">
                </div>
                <button type="submit" class="btn btn-success">Add Comment</button>
            </form>
        </div>
    </div>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div ng-repeat="picture in pictures | orderBy: ''">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <img ng-src="{{picture.image}}">
                    <h4>{{picture.caption}}</h4>
                    <button type="submit" class="btn btn-danger btn-sm" ng-click="delete(picture)">Add Comment</button>
                </div>
            </div>
        </div>

</body>

</html>
